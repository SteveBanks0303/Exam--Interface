<!DOCTYPE html>
<html>
<head>

    <header>
      <h2>CBT EXAMINATIONS</h2>

    <main>
      <div class="row">
        <!-- First section -->
        <div class="section">
          <div class="left-column">
            <p>Total Time</p>
            <div class="time-buttons">
              <button class="time-button">30</button>
              <button class="time-button">mins</button>
            </div>

        </div>

        <div class="section">
          <div class="center-column">
            <p>Name</p>
            <p>Username</p>
            <p>Email</p>
            <p>Instruction</p>
          
          </div>
        </div>

        <!-- third section -->
        <div class="section">
        <div class="middle-column">
          <button id="startExamButton">START EXAM</button>
          </div>
        </div>

        <!-- fourth section -->
        <div class="section">
          <div class="right-column">
            <div class="image-box">
              <img src="man.png" alt="Student Image">
            </div>
          </div>
        </div>
       </main>

    <footer>
