<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="exam.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="button-container">
            <button id="calculator">CALCULATOR</button>
            <button id="examName">SOW 413-CA</button>
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            <button id="endExamButton" onclick="checkAnswer()">END EXAM</button>
        </div>
    </header>

    <main>
      <div class="row">
        <!-- Left column -->
        <div class="section left-column">
          <div class="image-box">
            <img src="man.png" alt="Student Image">
          </div>
          <div class="student-info">
            <p><strong>Name:</strong></p>
            <p>John Doe</p>
            <p><strong>Username:</strong></p>
            <p>johndoe123</p>
          </div>
        </div>
        
        <!-- Center column (wider) -->
        <div class="section center-column">
          <p>Instruction</p>
          <p>Answer all questions.</p>
          <div class="question" id="question1">
            <p>What is your favorite color?</h2><br>
            <label><input type="radio" name="q1" value="Red"> Red</label><br>
            <label><input type="radio" name="q1" value="Blue"> Blue</label><br>
            <label><input type="radio" name="q1" value="Green"> Green</label>           
        </div>
    
        <div class="question" id="question2">
            <p>Which animals do you like?</p>
            <label><input type="checkbox" name="q2" value="Cats"> Cats</label><br>
            <label><input type="checkbox" name="q2" value="Dogs"> Dogs</label><br>
            <label><input type="checkbox" name="q2" value="Birds"> Birds</label>
        </div>
    
        <div id="navigation">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
    
        </div>
        </div>
        
        <!-- Right column -->
        <div class="section right-column">
         <div class="question-status">
          
         </div>
        </div>
    </main>

    <footer>
      <p>COPYRIGHT&copy; 2020-2023 UI SODL</p>
    </footer>
  </div>
  <script src="exam.js"></script>
</body>
</html>
